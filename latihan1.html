<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Latihan 1</title>

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);

            function Button({operation, onClick, disabled}) {
                return (<button onClick={onClick} disabled={disabled}>{ operation ? operation : "Reset!"}</button>);
            }

            function HomePage() {
                const [number, setNumber] = React.useState(0);

                function addButton() {
                    setNumber(number + 1);
                }

                function subButton() {
                    setNumber(number - 1);
                }

                function resetButton() {
                    setNumber(0);
                }

                return (
                    <>
                        <Button operation="+" onClick={addButton} />
                        {number >= 10 || number < 0 ? "done!" : number}
                        <Button operation="-" onClick={subButton} />
                        <br/>
                        <Button onClick={resetButton} disabled={number == 0} />
                    </>
                );
            }

            root.render(<HomePage />);
        </script>
    </body>
</html>
